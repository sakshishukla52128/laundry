<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now - Nike Accessories</title>
    <style>
        /* Resetting some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and container styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2rem;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
           top: 10px;
           position: fixed;
        }

        /* Search bar container */
        .search-container {
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
            position: relative;
        }

        /* Search bar style */
        .search-bar {
            width: 100%;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 30px;
            border: 2px solid #ccc;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Search button style */
        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ff6600;
            color: white;
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        .search-btn:hover {
            background-color: #e64a19;
        }

        /* Product container */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            margin: 20px auto;
        }

        /* Product box */
        .product-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .product-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }

        .product-box img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-box h3 {
            font-size: 1.2rem;
            margin: 15px 0;
            color: #333;
        }

        .product-box p {
            font-size: 1rem;
            color: #777;
            margin-bottom: 15px;
        }

        .product-box button {
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .product-box button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Shop Nike Accessories</h1>
        <p>Find the best shoes, apparel, and accessories!</p>
    </div>

    <!-- Search Bar Section -->
    <div class="search-container">
        <input type="text" class="search-bar" id="searchBar" placeholder="Search for products..." onkeyup="searchProducts()">
        <button class="search-btn">Search</button>
    </div>

    <!-- Products Section -->
    <div class="products" id="productList">
        <div class="product-box">
            <img src="https://via.placeholder.com/220x220" alt="Nike Shoe">
            <h3>Nike Air Max</h3>
            <p>Comfortable, stylish running shoes</p>
            <button onclick="location.href='checkout.html'">Buy Now</button>
        </div>
        <div class="product-box">
            <img src="https://via.placeholder.com/220x220" alt="Nike Backpack">
            <h3>Nike Backpack</h3>
            <p>Durable backpack for daily use</p>
            <button onclick="location.href='checkout.html'">Buy Now</button>
        </div>
        <div class="product-box">
            <img src="https://via.placeholder.com/220x220" alt="Nike Cap">
            <h3>Nike Cap</h3>
            <p>Stylish cap for sunny days</p>
            <button onclick="location.href='checkout.html'">Buy Now</button>
        </div>
        <div class="product-box">
            <img src="https://via.placeholder.com/220x220" alt="Nike Socks">
            <h3>Nike Socks</h3>
            <p>Comfortable cotton socks</p>
            <button onclick="location.href='checkout.html'">Buy Now</button>
        </div>
        <div class="product-box">
            <img src="https://via.placeholder.com/220x220" alt="Nike Sportswear">
            <h3>Nike Sportswear</h3>
            <p>Perfect for working out</p>
            <button onclick="location.href='checkout.html'">Buy Now</button>
        </div>
        <!-- Add more products as needed -->
    </div>

    <!-- Script for search functionality (just a basic example) -->
    <script>
        function searchProducts() {
            let input = document.getElementById('searchBar').value.toLowerCase();
            let productList = document.getElementById('productList');
            let products = productList.getElementsByClassName('product-box');
            
            for (let i = 0; i < products.length; i++) {
                let title = products[i].getElementsByTagName('h3')[0];
                let description = products[i].getElementsByTagName('p')[0];
                if (title.innerHTML.toLowerCase().indexOf(input) > -1 || description.innerHTML.toLowerCase().indexOf(input) > -1) {
                    products[i].style.display = "";
                } else {
                    products[i].style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
