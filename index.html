<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url(sho.png);
            margin: 110;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .signup-container h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .submit-button {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            font-size: 16px;
            padding: 10px 0px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .submit-button:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .submit-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .login-link a {
            color: #ff7e5f;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Join Our Shoe Community</h1>
        <form id="signupForm" action="submit.html" method="GET" onsubmit="return validatePasswordAndRedirect()">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                <p class="error-message" id="passwordError">Passwords do not match or are empty.</p>
            </div>

            <button type="submit" class="submit-button">Submit</button>
            <br><br>
            <a href="login.html">Already have an account? Login</a>
        </form>
    </div>

    <script>
        function validatePasswordAndRedirect() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('passwordError');

            // Password validation
            if (!password || !confirmPassword || password !== confirmPassword) {
                errorMessage.style.display = 'block'; // Show error message
                return false; // Prevent form submission
            }

            errorMessage.style.display = 'none'; // Hide error message
            return true; // Allow form submission
        }
    </script>
</body>
</html>
