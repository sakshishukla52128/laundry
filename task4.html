      <script>
        function navigateTo(page) {
  // Get all buttons
  const buttons = document.querySelectorAll('.btn');
  
  // Remove 'active' class from all buttons
  buttons.forEach(button => button.classList.remove('active'));
  
  // Add 'active' class to the clicked button
  if (page === 'signup') {
    buttons[0].classList.add('active'); // "Sign Up" button
    window.location.href = 'signup.html'; // Replace with the actual URL
  } else if (page === 'login') {
    buttons[1].classList.add('active'); // "Log In" button
    window.location.href = 'login.html'; // Replace with the actual URL
  }
}

      </script>
