<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Information - Nike Shoes</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f5f9; /* Soft background color */
      color: #333;
    }

    .contact-container {
      width: 85%;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #3f51b5; /* Vibrant blue color for header */
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .contact-info {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
    }

    .contact-info div {
      flex: 1;
      padding: 20px;
      background-color: #4caf50; /* Fresh green background */
      color: white;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.3s ease;
    }

    .contact-info div:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      background-color: #388e3c; /* Darker green on hover */
    }

    .contact-info div h3 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .contact-info div p {
      font-size: 18px;
      color: #e1e1e1; /* Light gray text for better readability */
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      margin-top: 40px;
    }

    .contact-form label {
      font-size: 18px;
      margin-bottom: 10px;
      color: #3f51b5; /* Vibrant blue for labels */
    }

    .contact-form input, .contact-form textarea {
      padding: 14px;
      border-radius: 8px;
      border: 2px solid #ddd;
      margin-bottom: 20px;
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background-color: #f9f9f9; /* Light background for inputs */
    }

    .contact-form input:focus, .contact-form textarea:focus {
      border-color: #3f51b5; /* Blue border on focus */
      outline: none;
      box-shadow: 0 0 5px rgba(63, 81, 181, 0.5);
    }

    .contact-form textarea {
      height: 160px;
      resize: vertical;
    }

    .contact-form button {
      padding: 14px 20px;
      background-color: #3f51b5; /* Blue background for buttons */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #283593; /* Darker blue on hover */
      transform: translateY(-3px);
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .contact-info {
        flex-direction: column;
      }

      .contact-info div {
        width: 100%;
        margin-bottom: 20px;
      }

      .contact-form input, .contact-form textarea {
        font-size: 14px;
      }

      .contact-form button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h1>Contact Us - Nike Shoes</h1>

    <!-- Contact Info -->
    <div class="contact-info">
      <div>
        <h3>Our Location</h3>
        <p>123 Nike Avenue, New York, NY 10001</p>
      </div>
      <div>
        <h3>Phone</h3>
        <p>(123) 456-7890</p>
      </div>
      <div>
        <h3>Email</h3>
        <p>contact@nikeshoes.com</p>
      </div>
    </div>

    <!-- Contact Form -->
    <h2>Send Us a Message</h2>
    <form class="contact-form" action="#" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
